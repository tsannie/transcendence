version: "3.8"

services:
  nginx:
    container_name: nginx_transcendence
    image: nginx:latest
    networks:
      - transproxy
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "8081:80"
    restart: always

  react:
    container_name: react_transcendence
    image: react
    build: ./srcs/front_react
    networks:
      - transproxy
    volumes:
      - ./srcs/front_react:/react
    env_file:
      - .env
    restart: always

  nestjs:
    container_name: nestjs_transcendence
    image: nestjs
    build: ./srcs/back_nestjs
    networks:
      - transcendence
      - transproxy
    volumes:
      - ./srcs/back_nestjs:/nestjs
    env_file:
      - .env
    restart: always

  postgres:
    container_name: postgres_transcendence
    image: postgres:14.2-alpine
    networks:
      - transcendence
    env_file:
      - .env

networks:
  transcendence:
  transproxy:
